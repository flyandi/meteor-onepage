<body>
	{{> main}}
</body>


<template name="main">

	{{> navigation}}

	{{> content}}

</template> 


<template name="navigation">

	<div id="navigation">

		<section>

			<div class="logo">
				<a href="{{opGetSetting 'logolink' '/'}}">
					<img src="{{opGetSetting 'logo'}}" />
				</a>
			</div>

			<nav>
				{{#each navigationItems}}

					<div class="divider"></div>

					<a href="#{{opNavigationLink this}}">{{this}}</a>
				
				{{/each}}
			</nav>

		</section>

	</div>

</template>


<template name="content">

	<div id="content">

		{{#each contentSections}}

			{{#if isTemplate}} 

				{{> Template.dynamic template=template}}

			{{else}}

				<section>
					<a name="{{opNavigationLink title}}"></a>

					{{#if headline}} 
						<h2 class="ui header">{{headline}}</h2>
					{{/if}}

				</section>

			{{/if}}


		{{/each}}

	</div>

</template>

<template name="slider">

	<div class="op slider">
		{{#each getSlides}}

			<div class="slide" style="background-image:url({{image}})">
				<span class="text">{{text}}</span>
			</div>

		{{/each}}

		<div class="circles">
			{{#each getSlides}}
				<span></span>
			{{/each}}
		</div>
	</div>
</template>
